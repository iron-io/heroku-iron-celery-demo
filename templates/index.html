<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Feedreader Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Feedreader</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="https://github.com/iron-io/heroku-clojure-tutorial">Source</a></li>
              <li><a href="#">Tutorial</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-unit">
        <h1>Enter a Feed's URL</h1>
				<p>Enter the URL to an RSS feed in the input below to get a list of the articles in the feed.</p>
				<div class="input-append">
					<form action="/queue" method="POST" id="urlForm">
  					<input class="input-xxlarge" id="urlInput" name="url" type="url" placeholder="http://blog.iron.io/feeds/posts/default">
	  				<button class="btn" type="button" id="urlButton">Fetch</button>
					</form>
				</div>
      </div>

    </div> <!-- /container -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#urlButton").click(function() {
					console.log("button clicked.");
					$("#urlForm").submit();
				});
			});
		</script>
  </body>
</html>
